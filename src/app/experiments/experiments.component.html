<div class="displayBox">
  <h3>Possible Experiments</h3>
  <ul>
    <li
      class="clickable"
      [class.selected]="chosenExperiments.includes(experiment)"
      *ngFor="let experiment of experiments"
      (click)="addExperiment(experiment)"
    >
      {{ experiment }}
    </li>
  </ul>
</div>

<hr />

<div class="displayBox">
  <h3>
    Chosen Experiments List
    <span *ngIf="chosenExperiments.length === 3">Full</span>
  </h3>
  <ol>
    <li
      class="clickable"
      *ngFor="let item of chosenExperiments"
      (click)="removeExperiment(item)"
    >
      {{ item }}
    </li>
  </ol>
  <button (click)="chosenExperiments = []">Remove All Experiments</button>
</div>
